<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encomendar Bolo</title>
</head>
<body>

    <header>

        <h1>Pães Doces e Bolos</h1>

        <ul>
            <li><a href="../index.html">Página Principal</a></li>
            <li><a href="index_encomendas.html">Encomendar Bolo</a></li>
        </ul>

    </header>

    <main>

        <h2>Encomendar Bolo</h2>

        <form method="get">

            <label for="nome">Nome:</label>
            <input type="text" name="nome" size="35" maxlength="35" placeholder="Informe o nome" autofocus>
            <label for="ddd">DDD</label>
            (<input type="text" id="ddd" name="ddd" size="2" maxlength="2" placeholder="DDD">)
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" maxlength="10" placeholder="Telefone">

            <br>
            <br>

            <table border>
                <tr>
                    <th><img src="../images/Bolo01.png" alt="Bolo de Chocolate" title="Bolo de Chocolate" width="200px"></th>
                    <th><img src="../images/Bolo02.png" alt="Bolo de Frutas" title="Bolo de Frutas" width="200px"></th>
                    <th><img src="../images/Bolo03.png" alt="Bolo Misto" title="Bolo Misto" width="200px"></th>
                </tr>
                <tr>
                    <th>Chocolate</th>
                    <th>Frutas</th>
                    <th>Misto</th>
                </tr>
            </table>
            
            <br>
            <label for="sabor">Sabor:</label>
                <select id="sabor">
                    <option disabled selected>Escolha</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="frutas">Frutas</option>
                    <option value="misto">Misto</option>
                </select>

            Tipo:
            <input type="radio" id="simples" name="tipo" value="simples">
            <label for="simples">Simples</label>
            <input type="radio" id="decorado" name="tipo" value="decorado">
            <label for="decorado">Decorado</label><br>

            <br>
            <br>

            <label for="tamanho">Tamanho:</label>
            <input type="number" id="tamanho" name="tamanho" max="10" min="1"> kg
            
            <input type="checkbox" id="diet" name="diet" value="diet">
            <label for="diet">Diet?</label>

            <br>
            <br>
            
            <label for="observacoes">Observações:</label>
            <br>
            <textarea id="observacoes" name="observacoes" rows="3" cols="80" placeholder="Observações sobre o pedido..."></textarea>
    
            <br>
            <br>

            <input type="submit" value="Enviar Pedido">
            <input type="reset" value="Limpar">
        
        </form>


    </main>
</body>
</html>
